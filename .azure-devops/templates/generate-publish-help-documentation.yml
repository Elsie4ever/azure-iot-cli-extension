parameters:
- name: rootCommand
  type: string
- name: languageOption
  type: string

steps:
  - script: 'python ./scripts/dump_help.py --commands ${{ parameters.rootCommand }} --language ${{ parameters.languageOption }}'
    displayName: 'Generate help doc'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish help contents'
    inputs:
      pathtoPublish: 'help.md'
      artifactName: 'help-file'
      publishLocation: 'Container'
